version: 2

models:
  - name: int_local_bike__top_selling_products_per_store
    description: '{{ doc("int_local_bike__top_selling_products_per_store") }}'

    columns:
      - name: store_product_id
        description: "Primary key, unique identifier for each row"
        tests:
          - unique
          - not_null

      - name: store_name
        description: "The customer facing name of the store."
        tests:
          - not_null

      - name: product_name
        description: "The name of the product that was purchased"
        tests:
          - not_null

      - name: category_name
        description: "The category of the product that was purchased"
        tests:
          - not_null

      - name: brand_name
        description: "The brand name of the product that was purchased"
        tests:
          - not_null

      - name: quantity_sold
        description: "The total quantity sold of the product per store name"
        tests:
          - not_null

      - name: total_product_revenue_before_discount
        description: "The total revenue generated by the product sales per store name, before any discount" 
        tests:
          - not_null

      - name: total_product_discount_given
        description: "The total revenue amount of discount given on the product per store" 
        tests:
          - not_null

      - name: total_product_revenue_after_discount
        description: "The total revenue generated by the product sales per store name, after all discounts" 
        tests:
          - not_null